<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container max-w-full">
      <!-- header -->
      <section class="header flex justify-start flex-1 mt-8">
        <h1 class="title">
          <span style="color: blue">O</span>
          <span style="color: red">X</span>
          QUIZ 박민석
        </h1>
        <div class="audio_player pixel_border">
          <audio>
            <source id="audio_src" src="" type="audio/mpeg" />
          </audio>

          <div class="audio_player_image_and_title">
            <img id="needle" src="image/lpneedle.png" alt="" />
            <div class="audio_player_image circle spin">
              <img id="audio_player_image" class=" " src="image/first.jpg" />
            </div>
            <div class="audio_player_title">TITLE</div>
          </div>

          <div class="audio_player_controller">
            <button id="audio_player_controller_prev">
              <img src="image/btn_prev.png" />
            </button>
            <label class="swap swap-rotate">
              <input id="audio_player_controller_play" type="checkbox" />
              <img src="image/btn_play.png" class="swap-on" />
              <img src="image/btn_pause.png" class="swap-off" />
            </label>
            <button id="audio_player_controller_next">
              <img src="image/btn_next.png" />
            </button>
          </div>
        </div>
      </section>

      <!-- main -->
      <section class="carousel-box w-full">
        <div class="carousel carousel-center carousel-lists space-x-9" id="carousel-lists">
          <label class="swap swap-flip carousel-item">
            <input type="checkbox" />

            <div class="swap-on swap-container">
              <div id="slide1" class="swap-item flex flex-col relative bg-blue">
                <div class="item-title">1. 나는 서울에 산다</div>
                <div class="item-container">
                  <div class="w-1/2 flex items-center justify-center">
                    <div class="text-[300px] text-gray-950">O</div>
                  </div>
                  <div class="w-1/2 flex justify-center items-center">
                    <p class="text-3xl text-gray-950 pr-10 pl-10 pb-10">
                      Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever
                      since the 1500s,
                    </p>
                  </div>
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="bg-transparent border-none text-7xl">❮</a>
                    <a href="#slide2" class="bg-transparent border-none text-7xl">❯</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="swap-off swap-container">
              <div id="slide2" class="swap-item flex flex-col relative bg-red h-full">
                <div id="map" style="width: 100%; height: 100%"></div>
                <div id="dropdown" class="dropdown dropdown-bottom dropdown-end">
                  <div tabindex="0" role="button" class="btn" id="infoBtn">정보보기</div>
                  <div tabindex="0" class="dropdown-content z-[1] card card-compact w-64 p-2 shadow bg-primary text-primary-content">
                    <div class="card-body">
                      <h3 class="card-title">Card title!</h3>
                      <p>you can use any element as a dropdown.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
      </section>

      <!-- footer -->
      <section class="footer"></section>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8ac7e2077f27a4c6f9b51ee256d5dd18"></script>
  </body>
</html>
