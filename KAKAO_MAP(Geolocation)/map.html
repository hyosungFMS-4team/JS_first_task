<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="map.css" />
    <script defer src="map.js"></script>
  </head>
  <body>
    <div id="wrap">
        <label class="swap swap-flip">
            <input id="swap-checkbox" type="checkbox" />
    
            <div class="swap-off swap-container">
                <div id="map_container" class="map_container">
                    <div id="map" style="width: 100%; height: 100%"></div>
                </div>
            </div>
    
            <div class="swap-on swap-container">
                <div class="map_container">
                    <p>TEST</p>
                </div>
            </div>
        </label>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8ac7e2077f27a4c6f9b51ee256d5dd18"></script>
  </body>
