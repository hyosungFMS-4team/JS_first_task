<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/glide.js"
      integrity="sha512-vZGsugWaSqQZuW8N5Z3ild7Tk8NqiZjKffeIQGpnnIs6g7HVZaFZjlLKPIw1qDsrQ5KAxAGfBinglQWu6i/8DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.theme.css"
      integrity="sha512-Cn5/xnOLSKjVpNCsJZCtgQhxp00FcFnlRwgbSG7WGFq1BVvyG+LoOarjXAq//8Vstyu0Na9wvEKLWR67/wAy3w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.css"
      integrity="sha512-ShLuspGzRsTiMlQ2Rg0e+atjy/gVQr3oYKnKmQkHQ6sxcnDAEOtOaPz2rRmeygV2CtnwUawDyHkGgH4zUbP3Hw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="swap-card.css" />
    <script defer src="swap-card.js"></script>

    <!-- audio -->
    <link rel="stylesheet" href="../Audio/style.css">
    <script defer src="../Audio/main.js"></script>
  </head>

  <body>
    <div id="wrap">
      <header>
        <h1>
          <span style="color: blue">O</span>
          <span style="color: red">X</span>
          QUIZ 박민석
        </h1>
        <div class="audio_player pixel_border">
          <audio>
              <source id="audio_src" src="" type="audio/mpeg">
          </audio>
  
          <div class="audio_player_image_and_title">
              <div class="audio_player_image circle spin">
                  <img id="audio_player_image" class=" " src="image/first.jpg"/>
                  <img id="audio_player_image" class=" " src="image/lpneedle.png"/>
              </div>
              <div class="audio_player_title">TITLE</div>
          </div>
  
          <div class="audio_player_controller">
              <button id="audio_player_controller_prev">
                  <img src="image/btn_prev.png"/>
              </button>
              <label class="swap swap-rotate">
                  <input id="audio_player_controller_play" type="checkbox" />
                  <img src="image/btn_play.png" class="swap-on"/>
                  <img src="image/btn_pause.png" class="swap-off"/>
              </label>
              <button id="audio_player_controller_next">
                  <img src="image/btn_next.png"/>
              </button>
          </div>
        </div> 
      </header>

      <!-- <div id="carousel" class="carousel carousel-center"></div> -->
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides"></ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8ac7e2077f27a4c6f9b51ee256d5dd18"></script>
  </body>
</html>
